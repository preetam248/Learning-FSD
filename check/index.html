<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #4CAF50;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .inline-group {
            display: flex;
            justify-content: space-between;
        }
        .inline-group .form-group {
            width: 48%;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            margin-right: 15px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Create Account</h1>
    <form>
        <div class="inline-group">
            <div class="form-group">
                <label for="firstname">First name *</label>
                <input type="text" id="firstname" name="firstname" placeholder="enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" name="lastname" placeholder="enter your last name">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="enter your email" required>
        </div>
        <div class="inline-group">
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" placeholder="enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password *</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="enter your password again" required>
            </div>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <div class="checkbox-group">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
        </div>
        <div class="form-group">
            <label>Hobbies</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobbies" value="music"> Music</label>
                <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
                <label><input type="checkbox" name="hobbies" value="travel"> Travel</label>
                <label><input type="checkbox" name="hobbies" value="movies"> Movies</label>
            </div>
        </div>
        <div class="inline-group">
            <div class="form-group">
                <label for="income-source">Source of Income</label>
                <select id="income-source" name="income-source">
                    <option value="employed">Employed</option>
                    <option value="self-employed">Self-employed</option>
                    <option value="unemployed">Unemployed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="income">Income</label>
                <input type="range" id="income" name="income" min="0" max="100000" step="1000" value="20000">
                <output for="income">20K</output>
            </div>
        </div>
        <div class="form-group">
            <label for="profile-picture">Upload Profile Picture</label>
            <input type="file" id="profile-picture" name="profile-picture">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" value="18" min="18" max="100">
        </div>
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" rows="4"></textarea>
        </div>
        <input type="submit" value="Create">
    </form>
</body>
</html>

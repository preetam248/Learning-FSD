<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Pet Adoption Application</h1>
        <div>
            <img src="puppies.jpg" alt="puppies" width="300px">
        </div>
    </header>
    <main>
        <section>
            <fieldset>
                <legend><b>Personal Information</b></legend>
                <form action="" method="post">
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" required>
                    <br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    <label for="phn">Phone:</label>
                    <input type="number" id="phn" name="phn" required>
                </form>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend><b>Pet Preferance</b></legend>
                <label for="pet_type">Type of Pet:</label>
                <select name="pet_type" id="pet_type" required>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="parrot">Parrot</option>
                </select>
                <br><br>
                <label for="">Age Range:</label>
                <br>
                <input type="radio" name="age" id="young">
                <label for="young">Young</label>
                <br>
                <input type="radio" name="age" id="adult">
                <label for="adult">Adult</label>
                <br>
                <input type="radio" name="age" id="senior">
                <label for="senior">Senior</label>
                <br><br>
                <label for="textarea">Why do you want to adopt a pet?</label>
                <br>
                <textarea name="textarea" id="textarea" cols="45" rows="3"></textarea>
            </fieldset>
            <br>
            <button type="submit"><b>Submit Application</b></button>
            <br>
            <h2>Watch Cute Puppy Video</h2>
            <video src="video.mp4" width="300px" controls loop></video>
        </section>
    </main>
</body>

</html>

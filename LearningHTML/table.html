<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
      </head>
    <body>
        <table border="1px" cellpadding="4px" cellspacing="5px">
            <caption>Web Dev Team</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Designation</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Preetam</td>
                    <td>25</td>
                    <td>Serampore</td>
                    <td rowspan="3">Developer</td>
                </tr>
                <tr>
                    <td>Souvik</td>
                    <td>26</td>
                    <td>Kolkata</td>
                </tr>
                <tr>
                    <td>Ranjan</td>
                    <td>29</td>
                    <td>Howrah</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                <td colspan="4">Team of three developer</td>
            </tr>
            </tfoot>    
        </table>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Application Form</h2>
    <br> 
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name">
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name">
    <br><br>
    <label for="datePicker">Date of birth:</label>
    <input type="date" id="datePicker" name="datePicker">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age">
    <br><br>
    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <label for="email">Email Address:</label>
    <input type="email" placeholder="Enter email address" id="email" name="email">
    <br><br>
    <label for="position">Positions Available:</label>
    <input type="radio" name="position" id="jd" value="jd">
    <label for="jd">Junior Developer</label>
    <input type="radio" name="position" id="md" value="md">
    <label for="md">Mid-level Developer</label>
    <input type="radio" name="position" id="sd" value="sd">
    <label for="sd">Senior Developer</label>
    <br><br>
    <label for="language">Programming Languages:</label>
    <input type="checkbox" id="java" name="language" value="java">
    <label for="java">java</label>
    <input type="checkbox" id="javascript" name="language" value="javascript">
    <label for="javascript">javascript</label>
    <input type="checkbox" id="python" name="language" value="python">
    <label for="python">python</label>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password">
    <label for="last_name">Confirm Password:</label>
    <input type="password" id="conpassword">
    <br><br>
    <input type="submit">
    <input type="reset">
</body>
</html>

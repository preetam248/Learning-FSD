<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
</head>

<body>
    <header>
        <h1>Website Design Questionnaire</h1>
        <p>Please fill out this questionnaire to help us better understand your project requirements.</p>
    </header>
    <main>
        <form action="" method="post">
            <section>
                <h2>General Information</h2>
                <label for="name">Full Name: </label>
                <input type="text" id="name"><br>
                <label for="email">Email: </label>
                <input type="email" id="email"><br>
                <label for="company">Company: </label>
                <input type="text" id="company">
            </section>

            <section>
                <h2>Project Details</h2>
                <label for="project">Project Type: </label>
                <select name="project" id="project">
                    <option value="">Select Project Type</option>
                </select><br>
                <label for="description">Project Description: </label>
                <textarea name="description" id="description" rows="4"></textarea> <br>
                <label for="audience">Target Audience: </label>
                <input type="text" id="audience" name="audience">
            </section>

            <section>
                <h2>Desigh Preferences</h2>
                <label for="color">Color Scheme: </label>
                <input type="text" id="color"><br>
                <label for="font">Font Preference: </label>
                <input type="text" id="font"><br>
                <label for="style">Style Preference: </label>
                <input type="text" id="style">
            </section>
            <section>
                <h2>Additional Information</h2>
                <label for="budget">Budget: </label>
                <input type="number" id="budget" name="budget"><br>
                <label for="time">Timeline: </label>
                <input type="text" name="time" id="time"><br>
                <label for="notes">Additional Notes: </label>
                <textarea name="notes" id="notes" rows="4"></textarea>
            </section>
            <button type="submit">Submit Questionnaire</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Questionnaire. All rights reserved.</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out!</p>
    </header>
    <main>
        <h2>Get in Touch</h2>
        <form action="" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" required><br>
            <label for="number">Number:</label><br>
            <input type="number" id="number" required><br>
            <label for="msg">Message:</label><br>
            <textarea name="msg" id="msg" rows="4"></textarea><br>
            <button type="submit">Send Message</button>
        </form>
        <section>
            <h2>Contact Information</h2>
            <p><b>Email: </b><a href="mailto:support@example.com">support@example.com</a></p>
            <p><b>Phone: </b><a href="tel:(123) 456-7890">(123) 456-7890</a></p>
            <p><b>Address: </b>123 Example St, City, Country</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Example Company. All rights reserved.</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SASS Page</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Get in Touch</h2>
        <form action="" method="post">
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required><br>
            <label for="msg">Message:</label><br>
            <textarea name="msg" id="msg" rows="4"></textarea><br>
            <button type="submit">Sent Message</button><br>
        </form><br>
        <div>
            <img src="image.png" alt="image" width="800px" height="400px">
        </div>
    </main>
    <footer>
        <p>&copy; 2024 SASS Platform. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Contact Us</title>
</head>
<body>

    <!-- Header section with the main title -->
    <header>
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out!</p>
    </header>

    <!-- Main content area for the contact form -->
    <main>

        <!-- Contact form for user inquiries -->
        <section id="contact-form">
            <h2>Get in Touch</h2>

            <!-- Form element for collecting user information -->
            <form method="post" action="/submit-contact-form">
                <!-- Input field for user's name -->
                <div>
                    <label for="name">Name:</label><br />
                    <input type="text" id="name" name="name" required />
                </div>

                <!-- Input field for user's email -->
                <div>
                    <label for="email">Email:</label><br />
                    <input type="email" id="email" name="email" required />
                </div>

                <!-- Input field for user's phone number -->
                <div>
                    <label for="phone">Phone:</label><br />
                    <input type="tel" id="phone" name="phone" />
                </div>

                <!-- Textarea for user's message -->
                <div>
                    <label for="message">Message:</label><br />
                    <textarea id="message" name="message" rows="4" required></textarea><br />
                </div>

                <!-- Submit button to send the form data -->
                <button type="submit">Send Message</button> 
            </form> 
        </section>

        <!-- Contact information section -->
        <section id="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> support@example.com</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Address:</strong> 123 Example St, City, Country</p>
        </section>

    </main>

    <!-- Footer section with copyright information -->
    <footer>
        <p>&copy; 2024 Example Company. All rights reserved.</p> 
    </footer>

</body>
</html>
